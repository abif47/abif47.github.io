<html>
    <head>
        <title>Tugas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">  
        <script>
            function Hasil(){
                average();
                highest();
                lowest();
                middle();     
            }
            function average(){
                var bil1,bil2,bil3;
                bil1 = parseFloat(document.getElementById("first").value);
                bil2 = parseFloat(document.getElementById("second").value);
                bil3 = parseFloat(document.getElementById("third").value);
                document.getElementById("rata_rata").innerHTML = (bil1+bil2+bil3)/3;
            }
            function highest(){
                var bil1,bil2,bil3;
                bil1 = parseFloat(document.getElementById("first").value);
                bil2 = parseFloat(document.getElementById("second").value);
                bil3 = parseFloat(document.getElementById("third").value);
                if(bil1 > bil2 && bil1 > bil3){
                    document.getElementById("max").innerHTML = bil1;
                }
                else if(bil1 == bil2 && bil1 > bil3){
                    document.getElementById("max").innerHTML = bil1;
                }
                else if(bil2 == bil3 && bil2 > bil1){
                    document.getElementById("max").innerHTML = bil2;
                }
                else if(bil3 == bil1 && bil3 > bil2){
                    document.getElementById("max").innerHTML = bil3;
                }
                else if(bil2 > bil1 && bil2 > bil3){
                    document.getElementById("max").innerHTML = bil2;
                }
                else if(bil3 > bil1 && bil3 > bil2){
                    document.getElementById("max").innerHTML = bil3;
                }
                else if(bil3 == bil1 && bil3 == bil2 && bil1 == bil2){
                    document.getElementById("max").innerHTML = bil1;
                }     
            }
            function lowest(){
                var bil1,bil2,bil3;
                bil1 = parseFloat(document.getElementById("first").value);
                bil2 = parseFloat(document.getElementById("second").value);
                bil3 = parseFloat(document.getElementById("third").value);
                if(bil1 < bil2 && bil1 < bil3){
                    document.getElementById("min").innerHTML = bil1;
                }
                else if(bil1 == bil2 && bil1 < bil3){
                    document.getElementById("min").innerHTML = bil1;
                }
                else if(bil2 == bil3 && bil2 < bil1){
                    document.getElementById("min").innerHTML = bil2;
                }
                else if(bil3 == bil1 && bil3 < bil2){
                    document.getElementById("min").innerHTML = bil3;
                }
                else if(bil2 < bil1 && bil2 < bil3){
                    document.getElementById("min").innerHTML = bil2;
                }
                else if(bil3 < bil1 && bil3 < bil2){
                    document.getElementById("min").innerHTML = bil3;
                }
                else if(bil3 == bil1 && bil3 == bil2 && bil1 == bil2){
                    document.getElementById("min").innerHTML = bil1;
                }  
            }
            function middle(){
                var bil1,bil2,bil3;
                bil1 = parseFloat(document.getElementById("first").value);
                bil2 = parseFloat(document.getElementById("second").value);
                bil3 = parseFloat(document.getElementById("third").value);
                var arr = [bil1,bil2,bil3];
                arr.sort(function(a, b) {return a - b});
                document.getElementById("mid").innerHTML = arr[1];
            }
            function Hapus(){
                var bil1,bil2,bil3;
                bil1 = document.getElementById("first").value = "";
                bil2 = document.getElementById("second").value = "";
                bil3 = document.getElementById("third").value = "";
            }
        </script>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="index.html" link>Home</a></li>
                <li><a href="Tugas.html">Tugas</a></li>
            </ul>
        </nav>
        <br>
        <div class="box">
            <center>
                <h2>
                    <b>Tugas 1</b>
                </h2>
                <table class="tbl1">
                    <tr>
                        <td><label>Bilangan Pertama</label></td>
                        <td>=</td>
                        <td><input type="text" id="first" placeholder="Masukan bilangan 1"></td>
                    </tr>
                    <tr>
                        <td><label>Bilangan Kedua</label></td>
                        <td>=</td>
                        <td><input type="text" id="second" placeholder="Masukan bilangan 2"></td>
                    </tr>
                    <tr>
                        <td><label>Bilangan Ketiga</label></td>
                        <td>=</td>
                        <td><input type="text" id="third" placeholder="Masukan bilangan 3"></td>
                    </tr>
                    <tr>
                        <td><label>Rata-Rata</label></td>
                        <td>=</td>
                        <td><label id="rata_rata"></label></td>
                    </tr>
                    <tr>
                        <td><label>Nilai Terbesar</label></td>
                        <td>=</td>
                        <td><label id="max"></label></td>
                    </tr>
                    <tr>
                        <td><label>Nilai Terkecil</label></td>
                        <td>=</td>
                        <td><label id="min"></label></td>
                    </tr>
                    <tr>
                        <td><label>Nilai Tengah</label></td>
                        <td>=</td>
                        <td><label id="mid"></label></td>
                    </tr>
                </table>
                <br>
                <input type="button" id="btn" value="HITUNG" class="btn" onClick="Hasil()">
                <input type="button" id="btn" value="HAPUS" class="btn" onClick="Hapus()">
            </center>
        </div>
    </body>
</html>
